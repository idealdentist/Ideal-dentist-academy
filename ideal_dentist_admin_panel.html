
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Ideal Dentist Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #003060;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section h2 {
            color: #004080;
        }
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #004080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #003060;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel - Ideal Dentist Academy</h1>
    </header>
    <nav>
        <a href="#manage-users">Manage Users</a>
        <a href="#manage-lectures">Manage Lectures</a>
        <a href="#stats">Statistics</a>
    </nav>
    <div class="container">
        <div id="manage-users" class="section">
            <h2>Manage Users</h2>
            <button class="btn">Add User</button>
            <button class="btn">View/Edit Users</button>
        </div>
        <div id="manage-lectures" class="section">
            <h2>Manage Lectures</h2>
            <button class="btn">Add Lecture</button>
            <button class="btn">View/Edit Lectures</button>
        </div>
        <div id="stats" class="section">
            <h2>Statistics</h2>
            <p>Total Students: 50</p>
            <p>Total Lectures: 20</p>
            <p>Total Views: 1200</p>
        </div>
    </div>
</body>
</html>
